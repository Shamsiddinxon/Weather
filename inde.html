<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/31aea35c78.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="container left">
          <h3 class="title">the weather</h3>
          <div class="left__box">
           <h1 class="left__box-c"> </h1>
           <div class="left__box-descs">

           </div>
           <div class="left__box-city-time">
              <h1 class="name"></h1>
              <small>
                  <span class="time"></span>
                  -
                  <span class="data">
                      
                  </span>
                </small>
            </div>
            <div class="left__box-weather">
                <img src="" alt="icon" class="icon" width="50" height="50">
                <span class="condition">Cloudy</span>
            </div>
          </div>
        </div>

        <div class="panel">
            <form id="locationInput" class="panel__form">
                <input type="text" class="panel__search" placeholder="Search Location..." />
                <button type="submit" class="panel__submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <ul class="panel__cities">
                <li class="panel__city" id="1">Namangan</li>
                <li class="panel__city" id="2">Sirdaryo</li>
                <li class="panel__city" id="3">Andijon</li>
                <li class="panel__city" id="4">Buxoro</li>
                <li class="panel__city" id="5">Qashqadaryo</li>
            </ul>

            <ul class="panel__detalis">
                <h4>Weahter Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">98%</span>
                </li>

                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>

                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
  </body>
</html>
